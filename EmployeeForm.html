<!DOCTYPE html>
<html>
<head>
	<title>Employee Onboarding Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Employee Onboarding Form</h2>
		<form>
			<div class="form-group">
				<label for="first-name">First Name:</label>
				<input type="text" class="form-control" id="first-name" placeholder="Enter first name" name="first-name" required>
			</div>
			<div class="form-group">
				<label for="last-name">Last Name:</label>
				<input type="text" class="form-control" id="last-name" placeholder="Enter last name" name="last-name" required>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth:</label>
				<input type="date" class="form-control" id="dob" name="dob" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select class="form-control" id="gender" name="gender" required>
					<option value="">Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="contact-number">Contact Number:</label>
				<input type="tel" class="form-control" id="contact-number" placeholder="Enter contact number" name="contact-number" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
			</div>
			<div class="form-group">
				<label for="photo">Upload Photo:</label>
				<input type="file" class="form-control-file" id="photo" name="photo" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
